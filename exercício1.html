<html>
    <head>
        <title>Basic Project </title>
        <script>
    
    /*Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.*/
        
    var x = parseInt(prompt("Digite um número: "));
    var y = parseInt(prompt("Digite um número: "));

    if (x<y) {
        document.write (y + " é o maior!")
    }

    else {
        document.write (x + " é o maior!")
    }

        </script>
    </head>

    <body>

    </body>
</html>
