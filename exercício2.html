        <title>Basic Project </title>
        <script>
    
    /* Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.*/
        
    var num = parseInt(prompt("Digite um número"));

    if (num > 0) {
        alert("Positivo!")
    }

    if (num < 0) {
        alert("Negativo")
    }

    if (num == 0){
        alert("Zero")
    }

        </script>
