<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
    <script>
        var valor1 = parseFloat(prompt("Digite um valor"))
        var valor2 = parseFloat(prompt("Digite um valor"))
        var operacao = parseFloat(prompt("Qual operação deseja ser executada? 1 = ADIÇÃO, 2 = SUBTRAÇÃO, 3 = DIVISÃO, 4 = MULTIPLICAÇÃPO"));
        var adicao = valor1 + valor2;
        var subtracao = valor1 - valor2;
        var divisao = valor1 / valor2;
        var multiplicacao = valor1 * valor2

        if (operacao == 1){
            document.write("O resultado da adição é:" + adicao);
        }
        if (operacao == 2){
            document.write("O resultado da subtração é:" + subtracao);
        }
        if (operacao == 3){
            document.write("O resultado da divisão é:" + divisao );
        }
        if (operacao == 4){
            document.write("O resultado da multiplicação é:" + multiplicacao);
        }


    </script>
</head>
