        if (poligono_regular==3){document.write("Triângulo, possui um perimetro de:" + perimetro + "centimetros.")
        document.write("<br>")
        document.write("O valor correspondente á um dos  lados do triângulo é de:" + (perimetro / 3) + "centimetros"); 
        }
        if (poligono_regular==4){document.write("Quadrado, possui uma area de:" + area + "centimetros.")
        document.write("<br>")
        document.write("O valor correspondente á um dos lados do quadrado é de:" + (area / 4) + "centimetros"); 
        }
    
        if (poligono_regular==5)
        {document.write("A sua figura é um PENTÁGONO.");
        }
        if (poligono_regular < 3) {
            document.write("A sua figura NÃO É UM POLIGONO");
        }
        if (poligono_regular > 5 ){
            document.write("POLIGONO NÃO IDENTIFICADO.");
        }
