<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
    <script>
        var gremio = parseFloat(prompt("Digite a quantidade de gols marcados pelo GRÊMIO"));
        var inter = parseFloat(prompt("Digite a quantidade de gols marcados pelo INTER"));

        if (gremio > inter) {
            document.write("O vencedor deste grenal foi o GRÊMIO");
        }
        if (inter > gremio) {
            document.write("O vencedor deste grenal foi o INTER");
        }
        if (inter == gremio) {
            document.write("Este grenal deu EMPATE");
        }
    </script>
</head>

</body>
</html>
