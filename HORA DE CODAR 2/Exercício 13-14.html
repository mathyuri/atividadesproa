<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 12</title>
</head>
<body>
    <p>Nota da primeira avaliação: <input type="number" id="n1"></p>
    <p>Nota da segunda avaliação: <input type="number" id="n2"></p>
    <p>Nota do 1° semestre <input type="number" id="n3"></p>
    <p>Nota do 2° semestre <input type="number" id="n4"></p>
    <p><input type="button" value="Calcular" onclick="calcular()"></p>

    <div id="res">

    </div>

    <script>
        function calcular(){
            var n1 = window.document.querySelector('input#n1')
            var n2 = window.document.querySelector('input#n2')
            var n3 = window.document.querySelector('input#n3')
            var n4 = window.document.querySelector('input#n4')
            var res = window.document.querySelector('div#res')
            n1 = Number(n1.value)
            n2 = Number(n2.value)
            n3 = Number(n3.value)
            n4 = Number(n4.value)

            var media = (n1+n2+n3+n4)/4
            if (media > 6){
                res.innerHTML =`A média do aluno foi <strong>${media}</strong> o aluno foi <strong>APROVADO parabéns</strong>`
            }else{
                res.innerHTML =`A média do aluno foi <strong>${media}</strong> o aluno infelizmente foi <strong>REPROVADO estude mais</strong>`
            }
            
            
            

        }
    </script>
</body>
</html>
